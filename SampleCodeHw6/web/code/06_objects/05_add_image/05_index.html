<!DOCTYPE html>
<!-- Sample code: Car Object -->
<html>
    <head>
        <title>Car Object Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family:sans-serif;
            }
            * {
                box-sizing: border-box;
            }
            .carContainer {
                display: flex;
                flex-direction: row;
            }
            .carContainer .carStyle {
                background-color:#DDDDDD; /* light grey */
                padding:0.5rem;
                margin:0.5rem;
                border-radius: 8px;
                box-shadow: 3px 3px 3px #888888; /* darker grey */
                width: 48%; 
                margin: 1%;
                text-align: center;
                margin:auto;
            }
            .carContainer .carStyle img {
                width: 80%;
            }

            .carContainer .carStyle h3 {
                margin-bottom: 0rem;
            }
        </style>
    </head>
    <body>
        <h2>Use Chrome: Press F12 to Open Up JS Console</h2>

        <div class='carContainer'>
            <div id="myCar" class="carStyle"></div>
            <div id="yourCar" class="carStyle"></div>
        </div>

        <script src="05_MakeCar.js"></script>
        <script>
            "use strict";

            var myCarObj = MakeCar("White Audi", "great", 5000, "pics/audi.png");
            document.getElementById("myCar").appendChild(myCarObj);

            var yourCarObj = MakeCar("Red Pixar", "fair", 2500, "pics/redCar.png");
            document.getElementById("yourCar").appendChild(yourCarObj);

        </script>
    </body>
</html>
