<!DOCTYPE html>
<!-- Sample code: Car Object -->
<html>
    <head>
        <title>Car Object Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .carStyle {
                background-color: lightblue;
                padding: 1em;
                margin: 1em;
            }
            
        </style>
    </head>
    <body>
        <h2>Use Chrome: Press F12 to Open Up JS Console</h2>
        <div id="myCar"></div>

        <br/>

        <div id="yourCar"></div>

        <script src="03_MakeCar.js"></script>
        <script>
            "use strict";

            var myCarObj = MakeCar("blue toyota", "great", 5000, "carStyle");
            document.getElementById("myCar").appendChild(myCarObj);

            var yourCarObj = MakeCar("red BMW", "fair", 2500, "carStyle");
            document.getElementById("yourCar").appendChild(yourCarObj);

        </script>
    </body>
</html>
