<!DOCTYPE html>
<html>

        <link href="style/editArea.css" rel="stylesheet"/>
        <link href="style/editList.css" rel="stylesheet"/>
        <style>
            body {

    <body>
        <h3>List Component with Edit (using AJAX and Templating)</h3>

        </div>

            "use strict";
        </script>
        <script src="js/reusable/MakeTag.js"></script>
        <script src="js/reusable/MakeEditArea.js"></script>
        <script src="js/reusable/MakeEditList.js"></script>

        <script src="js/content/userListContent.js"></script>

        <script>

            var content = document.getElementById("content");
            content.appendChild(userListContent());

        </script>
