<!DOCTYPE html>
<html>
    <head>
        <title>Javascript First Program</title>
    <body>
        <h3>JS (built in) Modal Windows: prompt, alert, and confirm</h3>
        <pre>
    if (confirm("Do you want to continue?")) {
        alert("OK - continuing...");
    } else {
        alert("Operation cancelled");
    }
    var answer = prompt("How did you like this demo?");
    alert("Glad you found it "+answer);
        </pre>
        <script>
            if (confirm("Do you want to continue?")) {
                alert("OK - continuing...");
            } else {
                alert("Operation cancelled");
            }
            var answer = prompt("How did you like this demo?");
            alert("Glad you found it "+answer);
        </script>
    </body>
</html>
