<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .error {
                color:red;
            }
        </style>
    </head>
    <body>
        Enter a number: <input id="numInp"/>
        <span class="error" id="numError"></span>
        <br/>
        Enter an integer: <input id="intInp"/>
        <span class="error" id="intError"></span>
        <br/>
        Enter a date: <input id="dateInp"/>
        <span class="error" id="dateError"></span>
        <br/>
        <br/>
        <button onclick="checkAll()">Check All</button>

        <script>
            "use strict";
            function checkAll() {

                var strNumInp = document.getElementById("numInp").value;
                var numError = document.getElementById("numError");
                if (isNaN(strNumInp)) {
                    numError.innerHTML = "Error. You did not enter a number.";
                } else {
                    numError.innerHTML = "Good. You entered a number !";
                }

                var strIntInp = document.getElementById("intInp").value;
                var intError = document.getElementById("intError");
                if (isNaN(strIntInp)) {
                    intError.innerHTML = "Error. You did not enter an integer. It's not even a number.";
                } else {
                    var numValue2 = Number(strIntInp);
                    var diff = numValue2 - Math.floor(numValue2);
                    if ((diff < 0.0001) && (diff > -0.0001)) {
                        intError.innerHTML = "Good. You entered an integer !";
                    } else {
                        intError.innerHTML = "Error. You entered a number, but it's not an integer.";
                    }
                }

                var strDateInp = document.getElementById("dateInp").value;
                var dateError = document.getElementById("dateError");
                try {
                    var dateVal = new Date(strDateInp).toISOString();
                    dateError.innerHTML = "Good. You entered a date !";
                } catch (e) {
                    dateError.innerHTML = "Error. You did not enter a valid date.";
                }
            }

        </script>
    </body>
</html>
