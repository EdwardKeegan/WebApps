<!DOCTYPE html>
<!-- Sample code: Car Object -->
<html>
    <head>
        <title>Car Object Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* this css selector applies to divs inside of elements with id "container" */
            #container div {
                background-color: lightgrey;
                border-radius: 0.25rem;
                padding: 0.25rem;
                margin: 1rem;
            }
        </style>
    </head>
    <body>

        <h2>Use Chrome: Press F12 to Open Up JS Console</h2>
        <div id="container">
            <div id="myCar"></div>
            <button onclick="changeMyPrice()">Change price by factor</button>
            <input id="myFactor"/>

            <br/><br/>

            <div id="yourCar"></div>
            <button onclick="changeYourCondition()">Change condition to</button>
            <input id="yourCondition"/>
        </div>

        <script src="06a_MakeCar.js"></script>
        <script>
                "use strict";

                var myCarObj = MakeCar("blue toyota","great", 5000);
                document.getElementById("myCar").appendChild(myCarObj);

                var yourCarObj = MakeCar("red BMW","fair", 2500);
                document.getElementById("yourCar").appendChild(yourCarObj);

                function changeYourCondition() {
                    // get value of user's input
                    var newCondition = document.getElementById("yourCondition").value;
                    yourCarObj.setCondition(newCondition);
                }

                function changeMyPrice() {
                    // get value of user's input
                    var priceChangeFactor = document.getElementById("myFactor").value;
                    myCarObj.changePrice(priceChangeFactor);
                }

        </script>
    </body>
</html>
