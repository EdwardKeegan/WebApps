<!DOCTYPE html>
<html>
    <head>
        <title>MakeEditArea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                font-family: sans-serif;
                font-size: 0.9rem;
            }
            #messageArea {
                margin:1rem;
            }

            .editArea {
                background-color: rgb(200,200,200);
                padding: 1rem;
                margin: 1rem;
                border-radius: 0.25rem;
                box-shadow: 0.25rem 0.25rem 0.25rem #444444;
                text-align: left;
            }

            /* count padding as part of width for everything in .editArea */
            .editArea * {
                box-sizing: border-box; 
            }

            button {
                margin: 0rem 0.5rem;  /* first is top/bottom, second is left/right */
            }

            .recLevelMsg {
                font-weight: bold;
            }


        </style>
    </head>
    <body>
        <h3>Div that Captures, Validates, and Returns a User Entered Object</h3>

        <div id="makeEditSpot"></div>

        <br/>
        <p>
            The area below is controlled by Consumer Code (in the HTML page in this example). 
        </p>

        <div id="messageArea"></div>

        <script>
            // prevents a misspelled variable from getting a global auto-declared variable.
            "use strict";
        </script>
        <script src="js/reusable/MakeTag.js"></script>
        <script src="js/reusable/MakeEditArea.js"></script>

        <script>

            /*         
             "webUserId": "1",
             "userEmail": "abha@temple.edu",
             "image": "http://cis-linux2.temple.edu/~sallyk/pics_users/abha.jpg",
             "birthday": "11/22/2001",
             "membershipFee": "",
             "userRoleId": "3",
             "userRoleType": "Member",
             "errorMsg": ""
             */

            var userInputSpecs = [
                {
                    "prompt": "User Email: ",
                    "fieldName": "userEmail",
                    "dataType": "string",
                    "minLen": 1, // required field
                    "maxLen": 50
                },
                {
                    "prompt": "User Image (URL): ",
                    "fieldName": "image",
                    "dataType": "string",
                    "minLen": 0, // empty string is OK
                    "maxLen": 500
                },
                {
                    "prompt": "Birthday: ",
                    "fieldName": "birthday",
                    "dataType": "date",
                    "minLen": 0 // means optional
                },
                {
                    "prompt": "Membership Fee: ",
                    "fieldName": "membershipFee",
                    "dataType": "number",
                    "minLen": 0, // means optional
                    "maxLen": 10 // 10 characters including decimal point
                }
            ];

            var msgArea = document.getElementById("messageArea");

            function success(inpObj) {
                msgArea.innerHTML += "We will process your request with these values:<br/>";
                for (propName in inpObj) {
                    msgArea.innerHTML += "&nbsp; &nbsp; "+ propName + ": " +
                            inpObj[propName] + "<br/>";
                }
                msgArea.innerHTML += "<br/>";
            }

            function cancel() {
                msgArea.innerHTML += "Sorry that you decided to cancel.<br/><br/>";
            }

            var userToEdit = {
                //"webUserId": "352",
                "userEmail": "sallyk@gmail.com",
                "image": "http://cis-linux2.temple.edu/~sallyk/pics_users/sallyk.jpg",
                "birthday": "02/02/1997",
                "membershipFee": "14000.00"
            };

            var component = MakeEditArea({
                inputSpecs: userInputSpecs,
                successCallBack: success,
                cancelCallBack: cancel
            });
            document.getElementById("makeEditSpot").appendChild(component);

        </script>
    </body>
</html>
